<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Formulário</title>
</head>
<body>
    <form> 
        <label for="Usuário">Nome</label> <br> <br>
        <input id="Usuário" type="text" placeholder="Digite seu Nome" required> <br> <br>

        <label for="Sobrenome">Sobrenome</label> <br> <br>
        <input type="text" id="Sobrenome" placeholder="Digite seu sobrenome"> <br> <br>

        <label for="Senha">Senha</label> <br> <br>
        <input type="password" id="senha" placeholder="Digite sua Senha"> <br> <br>

        <label for="telefone">Numero</label> <br> <br>
        <input type="tel" id="telefone" placeholder="Digite seu telefone"> <br> <br>

        <label for="telefone2">Numero 2</label> <br> <br>
        <input type="number" id="Numero 2 " placeholder="Digite seu telefone"> <br> <br>

        <label for="emailUsuario">Email</label> <br> <br>
        <input type="email" id="emailUsuario" placeholder="Digite seu email"> <br> <br>

        <input type="radio">
        <input type="checkbox">
        <textarea name="Texto" cols="30" rows="10"></textarea> <br> <br>
        <input type="arquivo">
        <input type="file" id="arquivo"> <br> <br>


        <label for="escolha">Escolha uma opção</label>
        <select id="escolha"> <br> <br>
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
        </select> <br> <br>

        <input type="submit" value="Cadastrar Usuario">
    </form>
</body>
</html>
